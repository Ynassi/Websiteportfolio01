<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etude de cas : Cyclistic - Yanis NASSI</title>
    <style>
        @font-face {
            font-family: 'Signatra';
            src: url('../fonts/Signatra.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Helvetica';
            src: url('../fonts/Helvetica.ttc') format('truetype');
        }

        /* Styles globaux */
        body {
            background-color: #202020;
            color: #ffffff;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh; /* Utilisation de toute la hauteur de la fenêtre */
            overflow: hidden; /* Empêche les barres de défilement indésirables */
        }

        /* HEADER */
        header {
            background-color: #181818;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 65px;
            margin-right: 40px;
        }

        .name {
            font-family: 'Signatra', sans-serif;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin: 0;
            padding: 0;
            line-height: 1.1;
        }

        .header-right {
            display: flex;
            gap: 30px;
            margin-right: 80px;
        }

        .header-right a {
            font-size: 1.6rem;
            color: #f0f0e6 !important;
            text-decoration: none !important;
            transition: color 0.3s;
        }

        .header-right a:hover {
            color: #00bfff;
        }

        /* Contenu principal */
        main {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding-top: 100px; /* Espace pour le header */
        }

        /* Style de l'iframe */
        iframe {
            width: 100%;
            height: calc(100vh - 100px); /* Prend toute la hauteur de la page moins la hauteur du header */
            border: none; /* Supprime la bordure */
            margin: 0; /* Supprime la marge */
            padding: 0; /* Supprime le padding */
            display: block; /* Évite les espaces autour de l'iframe */
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="header-left">
            <a href="../index.html">
                <img src="../images/clipart.png" alt="Logo" class="logo">
            </a>
            <a href="../index.html" style="text-decoration: none; color: inherit;">
                <h1 class="name">Yanis NASSI</h1>
            </a>
        </div>
        <nav class="header-right">
            <a href="portfolio.html">Portfolio</a>
            <a href="skills.html">Skills</a>
            <a href="art.html">Art</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- CONTENU PRINCIPAL -->
    <main>
        <iframe src="../Untitled.pdf"></iframe>
    </main>

</body>
</html>
